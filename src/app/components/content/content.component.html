<div class="container">

    <h2> Notas Primer Semestre 2022</h2>

    <table mat-table
    [dataSource]="dataSource$ | async" 
     class="mat-elevation-z8 table">

   
      <ng-container matColumnDef="asignatura">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Nombre Curso</th>
        <td mat-cell *matCellDef="let element"> {{element.asignatura}} </td>
      </ng-container>
  
      <ng-container matColumnDef="primerCertamen">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Primer Parcial </th>
        <td mat-cell *matCellDef="let element"> {{element.primerCertamen}} </td>
      </ng-container>
  
      <ng-container matColumnDef="segundoCertamen">
        <th mat-header-cell *matHeaderCellDef> Segundo Parcial </th>
        <td mat-cell *matCellDef="let element"> {{element.segundoCertamen}} </td>
      </ng-container>
      <ng-container matColumnDef="tercerCertamen">
        <th mat-header-cell *matHeaderCellDef> Tercer Parcial </th>
        <td mat-cell *matCellDef="let element"> {{element.tercerCertamen}} </td>
      </ng-container>
      <ng-container matColumnDef="resultado">
        <th mat-header-cell *matHeaderCellDef> resultado </th>
        <td mat-cell *matCellDef="let element"> - </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      
  
    </table>




</div>
